<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Libros</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Tienda de Libros</h1>
      <div class="search-bar">
        <input type="text" placeholder="Buscar título del libro" />
        <button class="search-button">
          <img src="search-icon.png" alt="Buscar" class="icon" />
        </button>
      </div>
      <div class="user-icons">
        <img src="login-icon.png" alt="Log In" class="icon" />
        <img src="favorites-icon.png" alt="Favoritos" class="icon" />
        <img src="portfolio-icon.png" alt="Portafolio" class="icon" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Libros</a></li>
          <li><a href="#">Los más leídos</a></li>
          <li><a href="#">Accesorios</a></li>
          <li><a href="#">Sucursal</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="book-list">
        <div class="book">
          <img src="https://picsum.photos/id/598/600/400" alt="Libro 1" class="book-thumbnail" />
          <h2>Libro 1</h2>
          <p class="price">$10.99</p>
        </div>
        <div class="book">
          <img src="book2.jpg" alt="Libro 2" class="book-thumbnail" />
          <h2>Libro 2</h2>
          <p class="price">$12.99</p>
        </div>
        <div class="book">
          <img src="book3.jpg" alt="Libro 3" class="book-thumbnail" />
          <h2>Libro 3</h2>
          <p class="price">$8.99</p>
        </div>
        <!-- Agrega más libros según sea necesario -->
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Tienda de Libros</p>
    </footer>
  </body>
</html>
